<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p th:text="@{'/aaa/bbb/ccc'}">即将被替代的文本</p>
  <p>有转义效果：[[${reqAttrName}]]</p>
  <p>无转义效果2：[(${reqAttrName})]</p>
  <p th:text="${helloRequestAttr}">请求作用域</p>
  <p th:text="${session.helloSessionAttr}">会话作用域</p>
  <p th:text="${application.helloAppAttr}">应用作用域</p>

  <p th:text="${param.username}">userName</p>
  <p th:text="${param.team}">team</p>
  <p th:text="${param.team[0]}">team[0]</p>
  <p th:text="${param.team[1]}">team[1]</p>

  <p th:text="${#request.getAttribute('helloRequestAttr')}">request Attribute</p>
  <p th:text="${#request.getContextPath()}">getContextPath</p>
  <p th:text="${#request.getContextPath()}">getContextPath</p>
  <p th:text="${#request.getClass().getName()}">getClassName</p>

  <p>list对象isEmpty方法判断集合是否为空aNotEmptyList:<span th:text="${#lists.isEmpty(aNotEmptyList)}">aNotEmptyList</span></p>
  <p>list对象isEmpty方法判断集合是否为空anEmptyList:<span th:text="${#lists.isEmpty(anEmptyList)}">anEmptyList</span></p>
</body>
</html>
