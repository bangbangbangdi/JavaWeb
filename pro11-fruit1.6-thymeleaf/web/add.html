<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/add.css"/>
    <script src="./js/index.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">新增库存信息</p>
<!--        <form th:action="@{/add.do}" method="post">-->
        <form th:action="@{/add.do}" method="post">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称:</th>
                    <th><input type="text" name="fname"></th>
                </tr>
                <tr>
                    <th class="w20">单价:</th>
                    <th><input type="text" name="price"></th>
                </tr>
                <tr>
                    <th class="w20">库存:</th>
                    <th><input type="text" name="fcount"></th>
                </tr>
                <tr>
                    <th class="w20">备注:</th>
                    <th><input type="text" name="remark"></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="添加"></th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
