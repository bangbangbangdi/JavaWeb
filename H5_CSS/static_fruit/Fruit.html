<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Fruit.css" />
    <script src="./js/Fruit.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="div_container">
      <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>
        <div class="center">
            <a th:href="@{/add.html}">添加新库存记录</a>
        </div>
        <table id="tbl_fruit">
          <tr>
            <th class="w20">名称</th>
            <th class="w20">单价</th>
            <th class="w20">数量</th>
            <th class="w20">小计</th>
            <th>操作</th>
          </tr>
          <tr>
            <td>苹果</td>
            <td>5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="./imgs/del.jpg" class="delImg" /></td>
          </tr>
          <tr>
            <td>西瓜</td>
            <td>5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="./imgs/del.jpg" class="delImg" /></td>
          </tr>
          <tr>
            <td>菠萝</td>
            <td>5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="./imgs/del.jpg" class="delImg" /></td>
          </tr>
          <tr>
            <td>榴莲</td>
            <td>5</td>
            <td>20</td>
            <td>100</td>
            <td><img src="./imgs/del.jpg" class="delImg" /></td>
          </tr>
          <tr>
            <td>总计</td>
            <td colspan="4">999</td>
          </tr>
        </table>
        <hr />
        <div id="add_fruit_div">
          <table>
            <tr>
              <td>名称:</td>
              <td><input type="text" id="fname" /></td>
            </tr>
            <tr>
                <td>单价:</td>
                <td><input type="text" id="price" /></td>
              </tr>
              <tr>
                <td>数量:</td>
                <td><input type="text" id="fcount" /></td>
              </tr>
              <tr>
                <th colspan="2">
                    <input type="button" class="btn" value="添加">
                    <input type="button" class="btn" value="重置">
                </th>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
