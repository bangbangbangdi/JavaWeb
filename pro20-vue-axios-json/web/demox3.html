<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/vue.js"></script>
    <script language="JavaScript" src="script/axios.min.js"></script>
    <script>
        <!--        这里介绍的是Vue的钩子函数，方便我们在不同的阶段对vue对象进行控制-->
        window.onload = function () {
            var vue = new Vue({
                "el": "#div0",
                data: {
                    uname: "lina",
                    pwd: "ok"
                },
                methods: {
                    axios01: function () {
                        axios({
                            method: "POST",
                            url: "axios01.do",
                            params: {
                                uname: vue.uname,
                                pwd: vue.pwd
                            }
                        })
                            .then(function (value) {
                                console.log(value);
                            })
                            .catch(function (reason) {
                                console.log(reason);
                            });
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="div0">
    uname:<input type="text" v-model="uname"><br>
    pwd:<input type="text" v-model="pwd"><br>
    <input type="button" @click="axios01" value="发送一个带普通参数带异步请求">
</div>
</body>
</html>
