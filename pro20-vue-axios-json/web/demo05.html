<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/vue.js"></script>
    <script>
       window.onload = function (){
            var vue = new Vue({
                "el":"#div0",
                data:{
                    fruitList:[
                        {fname:"苹果",price:5,fcount:100,remark:"神奇的苹果"},
                        {fname:"菠萝",price:5,fcount:100,remark:"神奇的菠萝"},
                        {fname:"香蕉",price:5,fcount:100,remark:"神奇的香蕉"},
                        {fname:"西瓜",price:5,fcount:100,remark:"神奇的西瓜"}
                    ]
                }
            });
        }
    </script>
</head>
<body>
    <div id="div0">
        <table>
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>库存</th>
                <th>备注</th>
            </tr>
            // 这个备注应该不用写了吧
            <tr v-for="fruit in fruitList">
                <td>{{fruit.fname}}</td>
                <td>{{fruit.price}}</td>
                <td>{{fruit.fcount}}</td>
                <td>{{fruit.remark}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
